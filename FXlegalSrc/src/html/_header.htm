<header class="header">
    <div class="header__container">
        <div class="header__body">
            <a href="#" class="header__logo">
                <img class="logo__img" src="img/logo.svg" alt="">
            </a>
            <div class="header__navigate navigate">
                <div class="navigate__btn-body">
                    <a href="#" class="navigate__authorization btn-header btn_gray">Sign up</a>
                    <a href="https://auth.fx.legal/" class="navigate__authorization btn-header btn_green">Sign up</a>
                </div>
                <div class="navigate__select-lang">
                    <button class="navigate__lang">EN</button>
                    <button class="navigate__lang active">RU</button>
                </div>
            </div>
            <button type="button" class="menu__icon icon-menu"><span></span></button>
            
        </div>
        
        <div class="header__mobile-body mobile-menu">
            <ul class="mobile-menu__list">
                <li class="mobile-menu__item">
                    <a href="#" data-goto-header data-goto=".who" class="mobile-menu__link">Who we are</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#" data-goto-header data-goto=".works" class="mobile-menu__link">How it works</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#" data-goto-header data-goto=".plan" class="mobile-menu__link">Plans</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#" data-goto-header data-goto=".functions" class="mobile-menu__link">Functions</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#" data-goto-header data-goto=".footer" class="mobile-menu__link">Contacts</a>
                </li>
            </ul>
            <div data-spollers class="mobile-menu__lang select-lang">
                <div class="select-lang__item">
                    <button type="button" data-spoller class="select-lang__title">Language</button>
                    <div class="select-lang__body">
                        <button class="select-lang__btn">EN</button>
                        <button class="select-lang__btn active">RU</button>
                    </div>
                </div>
            </div>
            <div class="mobile-menu__autorization">
                <div class="mobile-menu__autorization-body">
                    <a href="#" class="mobile-menu__authorization btn-header btn_gray">Sign up</a>
                    <a href="https://auth.fx.legal/" class="mobile-menu__authorization btn-header btn_green">Sign up</a>
                </div>
            </div>
            <div class="mobile-menu__social social-link">
                <a href="#" class="social-link__item">
                    <img src="img/telegram_gray.svg" alt="">
                </a>
                <a href="#" class="social-link__item">
                    <img src="img/facebook_gray.svg" alt="">
                </a>
                <a href="#" class="social-link__item">
                    <img src="img/instagram_gray.svg" alt="">
                </a>
            </div>
        </div>
    </div>
</header>
